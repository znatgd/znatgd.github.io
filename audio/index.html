<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/backend/media.css">
    <title>Media Player</title>

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Audio">
    <meta property="og:description" content="All the music I've ever written is here, all in audio format, all free to download! Crediting would be appreciated tho.">
    <meta property="og:image" content="https://znatgd.github.io/src/animebg.png">
    <meta property="og:url" content="https://znatgd.github.io/audio">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Znatley's Audio">
    <meta name="twitter:description" content="Twitter knows who I am right?">
    <meta name="twitter:image" content="https://znatgd.github.io/src/animebg.png">
</head>
<body tabindex="-1">
    <div id="playerBody">

        <h1 id="songTitle">songTitle</h1>
        <h3 id="artistTitle">artistTitle</h3>
        <h5 id="genre">Choose your song before playing</h5>
    
        <br>
    
        <div id="controls">
            <button onclick="javascript:previous()"><img src="/src/back.svg" alt="last"></button>
            <button onclick="javascript:seek(-10)"><img src="/src/seekback.svg" alt="-10"></button>
            <button onclick="javascript:play()"><img id="playButton" src="/src/play.svg" alt="play"></button>
            <button onclick="javascript:seek(10)"><img src="/src/seekright.svg" alt="+10"></button>
            <button onclick="javascript:next()"><img src="/src/front.svg" alt="next"></button>
            <button onclick="javascript:goTo()"><img src="/src/down.svg" alt="save"></button>
        </div>
    
        <h3 id="trackPos">00:00 / 00:00</h3>
        <br>
        <fieldset style="background-color: rgba(240, 255, 255, 0.363);">
            <legend>Hotkeys:</legend>
            Spacebar: Play/Pause<br>
            Left/Right: Seek -10/+10 seconds<br>
            Up/Down: Switch to next/previous track<br>
            X: Save song<br>
        </fieldset>
    </div>

    <nav id="songList">
        <fieldset>
            <legend>Song list</legend>
    
            <h1>Unlisted</h1>
            <ol>
                <li>
                    <a href="#1" onclick="javascript:switchSong(0)">Future Adventures</a>
                </li>
                <li>
                    <a href="#2" onclick="javascript:switchSong(1)">LOOP20</a>
                </li>
            </ol>
        </fieldset>
    </nav>
    
    <audio id="player"></audio>
    <script src="/backend/media.js"></script>
</body>
</html>
