<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/src/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/backend/media.css">
    <script src="/backend/media.js"></script>
    <title>Media Player</title>
</head>
<body>
    <br>
    <h1 id="songTitle">songTitle</h1>
    <h3 id="artistTitle">artistTitle</h3>
    <h5 id="genre">genre</h5>

    <br>

    <br><br><br><br>

    <div id="controls">
        <button onclick="javascript:previous()">last</button>
        <button onclick="javascript:seek(-10)">-10s</button>
        <button id="playButton" onclick="javascript:play()">play</button>
        <button onclick="javascript:seek(10)">+10s</button>
        <button onclick="javascript:next()">next</button>
        <button onclick="javascript:goTo()">save</button>
    </div>
    <br><br><br>

    <fieldset>
        <legend>Song list</legend>

        <ol>
            <li>
                <a href="#" onclick="switchSong(0)">Future Adventures</a>
            </li>
            <li>
                <a href="#" onclick="switchSong(1)">LOOP20</a>
            </li>
        </ol>
    </fieldset>
    
    <audio id="player"></audio>
</body>
</html>
